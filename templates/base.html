<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates.-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Nevigation bar -->
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills justify-content-center">
        <li class="nav-item"><a href="{{ url_for('welcome') }}" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="{{ url_for('all_games') }}" class="nav-link">All Games</a></li>
        <li class="nav-item"><a href="https://rebecca-naushad.wedsites.com/" class="nav-link">Wedding Website</a></li>
      </ul>
    </header>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
